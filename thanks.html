<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - Agradecimento</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <div class="card">
            <div class="success-circle">
                <i class="lucide-mail-check"></i>
                <svg class="circle-svg">
                    <circle cx="60" cy="60" r="58"></circle>
                </svg>
            </div>

            <div class="content">
                <div class="header">
                    <h1>Email Enviado!</h1>
                    <div class="sparkles">
                        <i class="lucide-sparkles"></i>
                        <i class="lucide-sparkles"></i>
                        <i class="lucide-sparkles"></i>
                    </div>
                </div>

                <div class="message-box">
                    <p class="message-primary">Agradecemos por entrar em contato</p>
                    <p class="message-secondary">Retornaremos em breve</p>
                    <div class="line-decoration"></div>
                </div>

                <div class="timer">
                    <div class="timer-circle">
                        <i class="lucide-clock"></i>
                    </div>
                    <p>Tempo estimado de resposta: 24h</p>
                </div>

                <button class="return-button" onclick="window.location.href='index.html';">
                  <span class="button-content">
                      <i class="lucide-home"></i>
                      Voltar ao In√≠cio
                  </span>
                  <div class="button-glow"></div>
              </button>
            </div>
        </div>
    </div>
</body>
</html>
